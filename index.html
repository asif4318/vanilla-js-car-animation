<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation Card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
      <div class="container">
          <div class="card">
              <div class="car">
                  <div class="circle"></div>
                  <img src="./porsche-model.png"/>
              </div>
              <div class="info">
                  <h1 class="title">Porsche Taycan</h1>
                  <h3>THE ELECTRIC FUTURE</h3>
                  <div class="models">
                      <button>Base</button>
                      <button>4S</button>
                      <button class="active">Turbo</button>
                      <button>Turbo S</button>
                  </div>
                  <div class="purchase">
                      <button>Purchase</button>
                  </div>
              </div>
          </div>
      </div>
      <script src="./app.js"></script>
  </body>
</html>
